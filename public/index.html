    <!-- CDN moment.js to help with displaying the time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" ></script>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-Bar">

      <div>

        <button class='write'>
          <span><b>Write</b> a new tweet</span>
          <i class="fas fa-angle-double-down"></i>
        </button>
      </footer>
    </nav>

    <header class="head">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>

      <div class="name">
        <h2><span>Natalia</span> Yuzhakova</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

    <section class="new-tweet">
      
      <div class="error-message">
      </div>

        <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        
        <div class="submit-and-display">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
        </form>
    </section>
